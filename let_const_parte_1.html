<html>
  <body>
    <script>
      //escopos: global, função, bloco

      // var permite hoisting, que seria a elevação de escopo como por exemplo caso declarado dentro de um blocom ele consegueria chegar num global
      
      function escopoFuncao() {
        if (true) {
          if (true) {
            var serie = "Game of Thrones";
          }
        }
        console.log('funcao: ', serie)
      }

      escopoFuncao();

      console.log("global: ", serie); // imprime 'Game of Thrones'

      {
        console.log("global: ", serie);
      }
    </script>
  </body>
</html>
